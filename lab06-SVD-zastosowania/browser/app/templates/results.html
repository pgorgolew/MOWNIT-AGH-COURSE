{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Article</th>
                <th scope="col">Probability</th>
                <th scope="col">URL</th>
            </tr>
        </thead>
        <tbody>
        {% for article in articles %}
        <tr>
            <th scope="row">{{article.number}}</th>
            <td>{{article.title}}</td>
            <td>{{article.probability}}</td>
            <td><a href={{article.url}}>{{article.title}} link</a></td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
{% endblock %}
